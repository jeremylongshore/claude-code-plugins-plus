version: '3.8'

services:
  playwright-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    environment:
      - CI=true
      - BASE_URL=http://localhost:4321
    command: npx playwright test --reporter=html,list

  # Optional: Run tests with server in same container
  playwright-with-server:
    build:
      context: .
      dockerfile: Dockerfile.test
    volumes:
      - ./test-results:/app/test-results
      - ./playwright-report:/app/playwright-report
    environment:
      - CI=true
    ports:
      - "4321:4321"
    command: >
      sh -c "
        npm run preview &
        sleep 3 &&
        npx playwright test --reporter=html,list
      "
